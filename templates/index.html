<!DOCTYPE html>
<html>
<head>
  <title>Billing System - Home</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #f8f9fa;
    }
    .container {
      max-width: 800px;
    }
    .card {
      border-radius: 15px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.05);
    }
    .alert {
      font-weight: bold;
    }
  </style>
</head>
<body class="container mt-5">

  <h1 class="text-center mb-4">Shades Of Panjab</h1>

  <div class="text-center mb-4">
    <a href="/bills" class="btn btn-outline-primary">ðŸ“„ View All Bills</a>
  </div>

  <div class="card p-4">
    <h2 class="mb-3">âž• Add New Bill</h2>

    {% if success %}
    <div class="alert alert-success text-center">
      âœ… Bill for <strong>{{ customer }}</strong> of â‚¹<strong>{{ amount }}</strong> added successfully!
    </div>
    {% endif %}

    <form method="POST" action="/add_bill">
      <input class="form-control my-2" name="customer" placeholder="Customer Name" >
      <input class="form-control my-2" name="phone" placeholder="Phone Number (optional)">

      <h5 class="mt-4">ðŸ›’ Items</h5>
      <div id="items-container">
        <div class="row g-2 mb-2 item-row">
          <div class="col-md-5">
            <input name="items[0][name]" class="form-control" placeholder="Item Name">
          </div>
          <div class="col-md-3">
            <input name="items[0][quantity]" type="number" class="form-control" placeholder="Qty" min="1" >
          </div>
          <div class="col-md-4">
            <input name="items[0][price]" type="number" class="form-control" placeholder="Price (â‚¹)" step="0.01" required>
          </div>
        </div>
      </div>

      <button type="button" class="btn btn-sm btn-outline-secondary mb-3" onclick="addItemRow()">âž• Add Item</button>

      <button class="btn btn-primary w-100 mt-2">Submit Bill</button>
    </form>
  </div>

  <script>
    let itemIndex = 1;

    function addItemRow() {
      const container = document.getElementById('items-container');
      const row = document.createElement('div');
      row.className = 'row g-2 mb-2 item-row';
      row.innerHTML = `
  <div class="col-md-5">
    <input name="items[${itemIndex}][name]" class="form-control" placeholder="Item Name" required>
  </div>
  <div class="col-md-3">
    <input name="items[${itemIndex}][quantity]" type="number" class="form-control" placeholder="Qty (default 1)" min="1">
  </div>
  <div class="col-md-4">
    <input name="items[${itemIndex}][price]" type="number" class="form-control" placeholder="Price (â‚¹)" step="0.01" required>
  </div>
`;

      container.appendChild(row);
      itemIndex++;
    }
  </script>

</body>
</html>
